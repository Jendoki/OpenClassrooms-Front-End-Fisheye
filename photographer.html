<!DOCTYPE html>
<html lang="fr" xml:lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye home page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="sorting">
        <label for="sort_select">Trier par</label>
        <select name="sorting" id="sort_select">
          <option value="sort_by_popularity">Popularité</option>
          <option value="sort_by_date">Date</option>
          <option value="sort_by_title">Titre</option>
        </select>
      </div>
      <div class="photograph-media"></div>
      <div class="insert"></div>
    </main>
    <div id="lightbox_modal"></div>
    <div id="contact_modal">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="modalContact"
      >
        <header>
          <h2>Contactez-moi</h2>
          <button id="closeContactModal" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="icon pour fermer" />
          </button>
        </header>
        <form name="contact" method="get" onsubmit="return validate(event);">
          <div>
            <label for="first">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br />
            <label for="last">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
            /><br />
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              type="text"
              id="email"
              name="email"
            /><br />
            <label for="message">Message</label><br />
            <textarea id="message" name="message" rows="6" cols="50"> </textarea
            ><br />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/lightbox.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
